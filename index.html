<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="wrapper">

    <div class="scoreboard">
      <div class="scoreboard__x-box">
        <p>X</p>
      </div>

      <div class="scoreboard__score-box">
        <p class="scoreboard__score-box--num">Turn: 0</p>
        <button class="reset-btn">Reset</button>

      </div>

      <div class="scoreboard__o-box">
        <p>O</p>
      </div>
    </div>

    <div class="play-area__box" data-box="0"></div>
    <div class="play-area__box" data-box="1"></div>
    <div class="play-area__box" data-box="2"></div>
    <div class="play-area__box" data-box="3"></div>
    <div class="play-area__box" data-box="4"></div>
    <div class="play-area__box" data-box="5"></div>
    <div class="play-area__box" data-box="6"></div>
    <div class="play-area__box" data-box="7"></div>
    <div class="play-area__box" data-box="8"></div>

  </div>



  <script src="./source.js"></script>
</body>

</html>
